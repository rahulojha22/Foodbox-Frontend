<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="i" [class.active]="i==0" class="active" *ngFor="let carousel of carouselImage; index as i"></li>
      <!-- <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li> -->
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item carousel-sec" *ngFor="let carousel of carouselImage; index as i" [class.active]="i==0">
        <img [src]="carousel.url" class="d-block w-100" [alt]="carousel.file.name">
      </div>      
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
