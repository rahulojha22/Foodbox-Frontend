<div class="card text-center">
    <div class="card-header row">
        <div class="col">
            <h2 class="text-center">
              Signup
              <button type="button" class="close text-right" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </h2>
        </div>      
    </div>
    <div class="card-body">
      <form [formGroup]="signUpForm" (ngSubmit)="signUpUser()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input type="firstName" class="form-control" id="InputFirstName" formControlName="userFirstName" aria-describedby="firstName" placeholder="First Name">          
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input type="lastName" class="form-control" id="InputLastName" formControlName="userLastName" aria-describedby="lastName" placeholder="Last Name">          
            </div>
          </div>
        </div>
        <div class="form-group">
            <input type="mobileNum" class="form-control" id="InputMobileNum" formControlName="userMobNumber" aria-describedby="mobileNum" placeholder="Mobile Number">          
        </div>        
        <div class="form-group">
          <input type="email" class="form-control" id="InputEmail" formControlName="userEmail" aria-describedby="email" placeholder="Email">          
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="InputPassword" formControlName="userPassword" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <div class="row">
            <div class="col d-flex align-items-center">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="createAccountBtn=!createAccountBtn">
              <label class="form-check-label" for="exampleCheck1">
                <p class="terms-text mb-0">I agree to Vyanjan's <a class="text-click text-danger">Terms of Service</a>, 
                  <a class="text-click text-danger">Privacy Policy</a> and 
                  <a class="text-click text-danger">Content Policies</a>
                </p>
              </label>
            </div>            
          </div>          
        </div>        
        <div class="row py-2">
          <div class="col">
            <button type="submit" class="btn btn-danger col-12" [disabled]="createAccountBtn">Create Account</button>            
          </div>                        
        </div>        
        <div class="row p-2">
          <div class="col">
            <h6 class="mb-0">Existing User? <a class="text-click text-danger" (click)="login()">Login</a></h6>
          </div>            
        </div>        
      </form>
    </div>    
  </div>
