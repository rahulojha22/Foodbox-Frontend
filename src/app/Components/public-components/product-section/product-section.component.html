<div class="container p-3">
    <div class="card">
      <div class="card-body">
        <div class="row">
            <div class="card product-card col-4 p-3" *ngFor="let product of productList">
              <form>
                <img [src]="product.url" class="card-img-top prod-image" alt="product-image">
                <div class="card-body">
                  <h2 class="card-title mb-2">{{product.productName}}</h2>
                  <p class="card-text">{{product.productDescription}}</p>
                  <div class="row align-items-center p-2">
                    <div class="col-6">
                      <p class="card-text font-weight-bold text-monospace">{{product.productBasePrice | currency: 'INR': true: '1.0-2'}}
                        <span *ngIf="product.pricingMethod==='weight'">/ kg</span>
                        <span *ngIf="product.pricingMethod==='pack'">/ pack</span>
                        <span *ngIf="product.pricingMethod==='number'">/ piece</span>
                      </p>
                    </div>
                    <div class="col-6">
                      <div class="row align-items-center">
                        <div class="form-group">
                          <select class="form-control" id="selectQuantity">
                            <option *ngFor="let item of [].constructor(10); let i = index" value="{{product.minOrder+(product.orderSteps*i)}}">{{product.minOrder+(product.orderSteps*i)}}</option>                                                     
                          </select>                          
                        </div>
                        <div>
                          <p *ngIf="product.pricingMethod==='weight'">&nbsp;gm</p>
                        </div>                 
                      </div>                      
                    </div>                  
                  </div>                
                  <div class="row">
                      <div class="col-6 pr-1">
                          <a href="JavaScript:void(0)" class="btn btn-primary col-12 btn-style" (click)="addToCart(product.productId, product.minOrder)"><i class="cart-size fa fa-shopping-cart" aria-hidden="true"></i> ADD TO CART</a>
                      </div>
                      <div class="col-6 pl-1">
                          <a href="JavaScript:void(0)" class="btn btn-primary col-12 btn-style" (click)="buyNow(product)">BUY NOW</a>
                      </div>
                  </div>                
                </div>
              </form>              
            </div>
      </div>
    </div>
</div>
