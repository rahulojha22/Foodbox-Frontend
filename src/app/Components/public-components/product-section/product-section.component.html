<div class="container p-3">
    <div class="card">
      <div class="card-body">
        <div class="row">
            <div class="card product-card col-4 p-3" *ngFor="let product of productList">
              <img [src]="product.url" class="card-img-top prod-image" alt="product-image">
              <div class="card-body">
                <h2 class="card-title mb-2">{{product.productName}}</h2>
                <p class="card-text">{{product.productDescription}}</p>
                <div class="row align-items-center p-2">
                  <div class="col-8">
                    <p class="card-text font-weight-bold text-monospace">{{product.productBasePrice | currency: 'INR': true: '1.0-2'}}
                      <span *ngIf="product.pricingMethod==='weight'">/ kg</span>
                      <span *ngIf="product.pricingMethod==='pack'">/ pack</span>
                      <span *ngIf="product.pricingMethod==='number'">/ piece</span>
                    </p>
                  </div>
                  <div class="col-4">
                    <div class="row justify-content-end card-text font-weight-bold" *ngIf="product.pricingMethod==='weight'">
                      <input type="number" class="input-quantity form-control qty-box col-12">
                      <i class="btn btn-danger fa fa-regular fa-minus minus-btn"></i>
                      <i class="btn btn-danger fa fa-regular fa-plus plus-btn"></i>
                    </div>                      
                    <p class="card-text font-weight-bold text-monospace text-right" *ngIf="product.pricingMethod==='pack'">
    
                    </p>
                    <p class="card-text font-weight-bold text-monospace text-right" *ngIf="product.pricingMethod==='number'">
    
                    </p>
                  </div>                  
                </div>                
                <div class="row">
                    <div class="col-6 pr-1">
                        <a href="#" class="btn btn-primary col-12 btn-style"><i class="cart-size fa fa-shopping-cart" aria-hidden="true"></i> ADD TO CART</a>
                    </div>
                    <div class="col-6 pl-1">
                        <a href="#" class="btn btn-primary col-12 btn-style">BUY NOW</a>
                    </div>
                </div>                
              </div>
            </div>
      </div>
    </div>
</div>
