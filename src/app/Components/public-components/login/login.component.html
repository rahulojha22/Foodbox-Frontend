<div class="card text-center">
    <div class="card-header row">
        <div class="col">
            <h2 class="text-center">
              Login
              <button type="button" class="close text-right" data-dismiss="modal" #dismissModal aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </h2>
        </div>      
    </div>
    <div class="card-body">
      <form [formGroup]="userLoginDetail" (ngSubmit)="loginUser()">
        <div class="form-group" >
            <input type="mob" class="form-control" id="InputMob" aria-describedby="mobHelp" formControlName="userMobNumber" placeholder="Mobile Number">          
        </div>
        <h4 class="pb-2">or</h4>
        <div class="form-group">
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" formControlName="userEmail" placeholder="Email">          
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="InputPassword" formControlName="userPassword" placeholder="Password">
        </div>        
        <div class="row py-2">
          <div class="col">
              <button type="submit" class="btn btn-danger col-12" (click)="dismissModal.click()">Login</button>            
          </div>                        
        </div>        
        <div class="row p-2">
          <div class="col">
            <h6 class="mb-0">New to Vyanjan? <a class="reg-click text-danger" (click)="signUp()">Create account</a></h6>
            <button routerLink="/admin/home" class="btn btn-danger col-12" data-dismiss="modal">Admin</button>
          </div>            
        </div>        
      </form>
    </div>    
  </div>
